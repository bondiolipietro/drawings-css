<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toy Car</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="drawing">
        <div class="toy_car">
            <div class="external_casing back_casing">
                <div class="light brake_light"></div>
            </div>
            <div class="wheel back_wheel"></div>
            <div class="middle_casing">
                <div class="window back_window"></div>
                <div class="handle"></div>
                <div class="window front_window"></div>
            </div>
            <div class="wheel front_wheel"></div>
            <div class="external_casing front_casing">
                <div class="light head_light"></div>
                <div class="light fog_light"></div>
            </div>
        </div>
    </div>
</body>
</html>
